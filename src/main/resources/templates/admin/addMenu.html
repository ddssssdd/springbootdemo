<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="template::header">

</head>
<body class="fixed-left">
<div id="wrapper">
    <div th:replace="template::topbar">
    </div>
    <div th:replace="template::side-menu">
    </div>
    <div class="content-page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">

                        <h4 class="page-title">Add New Menu</h4>
                    </div>
                    <div class="col-md-6">
                        <div class="panel panel-color panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">菜单信息</h3>
                            </div>
                            <div class="panel-body">
                                <form class="form-horizontal" role="form" action="/addMenu" method="post">
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">名字</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" value="" name="Name"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">描述</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="Description" placeholder="描述"
                                                   required="true"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">URL</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="Url" placeholder="Url"
                                                   required="true"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">ICON class</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="Icon" placeholder="icon class name"
                                                   required="true"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">父节点</label>
                                        <div class="col-md-9">
                                            <select class="form-control" name="ParentId">
                                                <option value="0">---</option>
                                                <option th:each="item:${menus} " th:value="${item.Id}" th:text="${item.Name}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="clearfix pull-right">
                                        <button type="submit" class="btn btn-primary waves-effect waves-light">
                                            保存
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="panel panel-color panel-primary">
                            <div class="panel=heading">
                                <h3 class="panel-title">菜单列表</h3>
                            </div>
                            <div class="panel-body">
                                <table class="table table-border">
                                    <tbody>
                                    <tr th:each="item:${menus}">
                                        <td th:text="${item.id}"></td>
                                        <td th:text="${item.name}"></td>
                                        <td th:text="${item.description}"></td>
                                        <td th:text="${item.url}"></td>
                                        <td th:text="${item.icon}"></td>
                                        <td th:text="${item.parentId}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>


                </div>

            </div>
        </div>
    </div>
</div>

<div th:include="template::js_ref"></div>
</body>
</html>
